<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights - WanderWise</title>
    <link rel="stylesheet" href="stylesheets/home.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        form {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: left;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Flight Booking</h1>
    </header>
    <div class="content">
        <p>Welcome to the Flight Booking page. Please enter your details and search for flights.</p>
        <form action="/search-flights" method="POST">
            <label for="departure">Departure Location:</label>
            <input type="text" id="departure" name="departure" placeholder="Enter departure city" required>

            <label for="destination">Destination Location:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination city" required>

            <label for="travelDate">Date of Travel:</label>
            <input type="date" id="travelDate" name="travelDate" required>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" placeholder="Enter number of passengers" required>

            <button type="submit">Search Flights</button>
        </form>
    </div>
</body>

</html>
